# Конфигурация системы

# Общие настройки
hostname=boyjack-os               # Имя хоста системы
timezone=Europe/Moscow           # Часовой пояс

# Настройки сети
network.interface=eth0           # Сетевая интерфейса
network.dhcp=true                # Включение DHCP

# Настройки времени
time.sync=true                   # Включение синхронизации времени
time.ntp_server=pool.ntp.org     # NTP сервер для синхронизации

# Файловая система
filesystem.root=/dev/sda1        # Устройство для корневой файловой системы
filesystem.swap=/dev/sda2        # Устройство для swap-раздела

# Прочие системные параметры
kernel.debug=false               # Отключение отладочной информации в ядре
logging.level=INFO               # Уровень логирования
